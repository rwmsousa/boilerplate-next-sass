name: Executar testes Jest

on:
  push:
    branches: master
  pull_request:
    branches: ${GITHUB_HEAD_REF}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Instalar dependências
      run: npm ci

    - name: Executar testes
      run: npm test
